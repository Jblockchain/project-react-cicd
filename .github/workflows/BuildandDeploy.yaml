name: Buildanddeploy # Workflow
on: [push,workflow_dispatch] # Trigger the workflow on push events
jobs:
   test:  #here test is the name of the job
      runs-on: ubuntu-latest 
      steps:
         - name: Get Code
           uses: actions/checkout@v4

         - name: Install node 20
           uses: actions/setup-node@v4
           with:
                node-version: '20'
         - name: print node version
           run: node --version
         - name: Install Dependencies
           run: npm install
         - name: Install Vite globally
           run: npm install -g vite
  
         - name: run test cases
           run: npm test
    
   build:  # Job to build the application
      runs-on: ubuntu-latest
      needs: test  # Ensure this job runs after the test job
      steps:
        - name: Get Code
          uses: actions/checkout@v4

        - name: Install node 20
          uses: actions/setup-node@v4
          with:
                node-version: '20'
        - name: Build Application
          run: npm run build
        - name: Deploy Application
          run: echo "Deploying application to the server..."
           
         
        
         

         